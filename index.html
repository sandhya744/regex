<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(236, 184, 184);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form styling */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
            width: 90%;
            height: 35px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: rgb(95, 158, 160);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: rgb(72, 128, 130);
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="myForm">
        <label for="fname">First Name:</label>
        <input type="text" id="name" name="name">
        <div id="nameError" class="error-message"></div>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
        <div id="lnameError" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div id="emailError" class="error-message"></div>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <div id="phoneError" class="error-message"></div>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <div id="passwordError" class="error-message"></div>

        <input type="submit" value="Submit">
    </form>

    <script>
        const form = document.getElementById('myForm');
        const nameInput = document.getElementById('name');
        const lnameInput = document.getElementById('lname');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');

        // Error message elements
        const nameError = document.getElementById('nameError');
        const lnameError = document.getElementById('lnameError');
        const emailError = document.getElementById('emailError');
        const phoneError = document.getElementById('phoneError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            const isNameValid = validateName();
            const isLNameValid = validatelName();
            const isEmailValid = validateEmail();
            const isPhoneValid = validatePhone();
            const isPasswordValid = validatePassword();

            // Check if all fields are valid
            if (isNameValid && isLNameValid && isEmailValid && isPhoneValid && isPasswordValid) {
                alert('Form submitted successfully!');
                form.reset(); // Reset the form
            }
        });

        // Validate first name
        function validateName() {
            const nameRegex = /^[a-zA-Z ]{2,30}$/;
            const nameValue = nameInput.value.trim();
            if (nameRegex.test(nameValue)) {
                nameInput.style.border = '1px solid black';
                nameError.textContent = '';
                return true;
            } else {
                nameInput.style.border = '1px solid red';
                nameError.textContent = 'First name must be 2-30 letters.';
                return false;
            }
        }

        // Validate last name
        function validatelName() {
            const nameRegex = /^[a-zA-Z ]{2,30}$/;
            const lnameValue = lnameInput.value.trim();
            if (nameRegex.test(lnameValue)) {
                lnameInput.style.border = '1px solid black';
                lnameError.textContent = '';
                return true;
            } else {
                lnameInput.style.border = '1px solid red';
                lnameError.textContent = 'Last name must be 2-30 letters.';
                return false;
            }
        }

        // Validate email
        function validateEmail() {
            const emailRegex = /^[\w._%+-]+@[a-z]+\.[a-z]{2,}$/;
            const emailValue = emailInput.value.trim();
            if (emailRegex.test(emailValue)) {
                emailInput.style.border = '1px solid black';
                emailError.textContent = '';
                return true;
            } else {
                emailInput.style.border = '1px solid red';
                emailError.textContent = 'Enter a valid email.';
                return false;
            }
        }

        // Validate phone
        function validatePhone() {
            const phoneRegex = /^\d{10}$/;
            const phoneValue = phoneInput.value.trim();
            if (phoneRegex.test(phoneValue)) {
                phoneInput.style.border = '1px solid black';
                phoneError.textContent = '';
                return true;
            } else {
                phoneInput.style.border = '1px solid red';
                phoneError.textContent = 'Phone must be 10 digits.';
                return false;
            }
        }

        // Validate password
        function validatePassword() {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            const passwordValue = passwordInput.value.trim();
            if (passwordRegex.test(passwordValue)) {
                passwordInput.style.border = '1px solid black';
                passwordError.textContent = '';
                return true;
            } else {
                passwordInput.style.border = '1px solid red';
                passwordError.textContent = 'Password must be 8+ characters, include uppercase, lowercase, number, and special character.';
                return false;
            }
        }
    </script>
</body>
</html>
